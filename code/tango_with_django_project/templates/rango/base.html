<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>{% block title %}Tango With Django!{% endblock %} | Rango</title>
    </head>
    <body>
        <div>
        {% block body_block %}{% endblock %}
        </div>
        <hr/>
        <div>
            <ul>
                <li>
                    <a href="{% url 'index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'restricted' %}">Restricted</a>
                </li>
                <li>
                    <a href="{% url 'add_category' %}">Add Category</a>
                </li>
                <li>
                    <a href="{% url 'auth_logout' %}?next=/rango/">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'registration_register' %}">Register</a>
                </li>
                <li>
                    <a href="{% url 'auth_login' %}">Login</a>
                </li>
                {% endif %}
                <li>
                    <a href="{% url 'about' %}">About</a>
                </li>
            </ul>
        </div>
    </body>
</html>
